<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fire Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
    }

    #map {
      height: 600px;
      width: 90%;
      max-width: 1200px;
      margin: 20px 0;
      border: 2px solid #333;
      border-radius: 10px;
    }

    #btn-main {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    #btn-main:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <h2>Пожары в Костанайской области</h2>
  <button id="btn-main">Главная страница</button>
  <div id="map"></div>

  <script>
    // Перенаправление на главную страницу по клику
    document.getElementById("btn-main").addEventListener("click", () => {
      window.location.href = "../index.html"; // путь к главной странице
    });

    // Создание карты
    var map = L.map('map').setView([53.2, 63.6], 7); // центр Костаная

    // Базовый слой
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Пример: точка пожара
    var fireIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/482/482057.png',
      iconSize: [30, 30]
    });

    L.marker([53.3, 63.7], {icon: fireIcon}).addTo(map)
      .bindPopup("Пожар 5 сентября 2022");
  </script>
</body>
</html>
