<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireEye Kazakhstan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      top: 0;
      left: 0;
      z-index: 1;
    }
    h1 {
      font-size: 3.5em;
      z-index: 2;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0000, #ff8c00, #ffff00, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      cursor: pointer;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff8c00; }
      to { text-shadow: 0 0 20px #ffff00, 0 0 30px #ff6347, 0 0 40px #ff4500; }
    }
  </style>
</head>
<body>
  <h1 id="fireTitle">Fire Eye Kazakhstan</h1>

  <script>
    // Перенаправление по клику
    document.getElementById("fireTitle").addEventListener("click", () => {
      window.location.href = "html/mapPage.html";
    });
  </script>
</body>
</html>
